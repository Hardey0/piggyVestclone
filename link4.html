<html lang="en">
<head>

<body>
    <ul>
        <li>Bitcoin</li>
        <li>Ethereum</li>
        <li>Usdt</li>
        <li>Tron</li>

    <ol>
        <li>Bitcoin</li>
        <li>Ethereum</li>
        <li>Usdt</li>
        <li>Tron</li>
    </ol> <hr>
    
    
    <label for="currency">Digital Currency</label><br>

        <option value="Usdt">Usdt</option>
        <option value="Tron">Tron</option>
    </select>
    <br>
    <label for="currency">Digital Currency</label><br>
    <select name="Currency" id="Currency">
        <optgroup label="High Rate">
            <option value="Bitcoin">Bitcoin</option>
            <option value="Ethereum">Ethereum</option>
              </optgroup>
              <optgroup label="Low Rate">
                <option value="Tron">Tron</option>
               <option value="Usdt">Usdt</option>
              </optgroup>
    </select> <br>
